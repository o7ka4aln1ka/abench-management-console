<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-homepage.css') }}">
    <!-- auto refresh homepage every 15 seconds -->
    <meta http-equiv="refresh" content="15">
</head>

<header>
    <code>
    <center>
        <br>
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Logo-Goethe-University-Frankfurt-am-Main.svg/2362px-Logo-Goethe-University-Frankfurt-am-Main.svg.png" height="81" width="176"> -->
        <h1> Welcome to A-Bench</h1>
        <h2> Last update: {{ time }}</h2>
    </center>
    </code>
</header>

<section-left>
    <div class="column">
        <code>
        <div class="column-center">
          <h5 align="center">Setup</h5>
          <div class="btn-primary">
            <button id="activateScripts" class="button" onclick="self.location.href='http://127.0.0.1:5000/activateScripts'">Activate scripts</button>
            <button id="installRequirements" class="button" onclick="self.location.href='http://127.0.0.1:5000/installRequirements'">Install requirements</button>
            <button id="checkPreRequirements" class="button" onclick="self.location.href='http://127.0.0.1:5000/checkPreRequirements'">Check requirements</button>
            <button id="setup_environment" class="button" onclick="self.location.href='http://127.0.0.1:5000/setupEnvironment'">Setup the environment</button>
            <button id="deploy_a_bench_infrastructure" class="button" onclick="self.location.href='http://127.0.0.1:5000/deploy_a_bench_infrastructure'">Deploy A-Bench infrastructure</button>
          </div>
        </div>
        <div class="column-center">
            <h4 align="center">Run the experiments</h4>
            <div class="btn-primary">
              <button id="foo"class="button" onclick="self.location.href='http://127.0.0.1:5000/foo'">testing foo</button>
              <button id="config"class="button" onclick="self.location.href='http://127.0.0.1:5000/config'">Configuration</button>
              <button id="run_a_sample_experiment" class="button" onclick="self.location.href='http://127.0.0.1:5000/run_a_sample_experiment'">Run a sample experiment</button>
            </div>
        </div>
        <div class="column-center">
            <h4 align="center">Analyse</h4>
            <div class="btn-primary">
              <button id="prepare_results"class="button" onclick="self.location.href='http://127.0.0.1:5000/prepare_results'">Prepare results</button>
              <button id="cpuChart" class="button" onclick="self.location.href='http://127.0.0.1:5000/cpuChart'">CPU Usage</button>
              <button id="memChart" class="button" onclick="self.location.href='http://127.0.0.1:5000/memChart'">Memory Usage</button>
              <button id="fileChart" class="button" onclick="self.location.href='http://127.0.0.1:5000/fileChart'">Filesystem Usage</button>
            </div>
        </div>
      </code>
    </div>
</section-left>

<!-- <br> -->

<div id="textbox">
  <h6>Terminal output:</h6>
    <textarea STYLE="color: #00FF00; font-family: Monospace; font-weight: bold; font-size: 12px; background-color: #46494E;" rows="30" cols="80">
      {{ content }}
    </textarea>

</div>

</html>
