<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js'></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-charts.css') }}">
</head>

<body>
  <center>

    <canvas id="cpuChart" width="250" height="100"></canvas>
    <script>
    var cpuCanvas = document.getElementById("cpuChart");
    steps = 10
    // max = {{max}}

    Chart.defaults.global.defaultFontFamily = "Lato";
    Chart.defaults.global.defaultFontSize = 12;

    var cpuData = {
      labels: [{% for item in labels %}
       "{{ item }}",
      {% endfor %}],
      datasets: [{
        fill: "rgba(135, 217, 153, 1)",
        label: "CPU Load",
        data: [{% for item in values %}
           "{{ item }}",
          {% endfor %}],
          // lineTension: 0,
        fill: true,
        borderColor: 'rgba(58, 166, 82, 1)',
        backgroundColor: 'rgba(135, 217, 153, 1)',
        pointBorderColor: 'rgba(57, 162, 80, 1)',
        // pointBackgroundColor: 'rgba(255,150,0,0.5)',
        pointRadius: 5,
        pointHoverRadius: 10,
        pointHitRadius: 20,
        pointBorderWidth: 2,
        pointStyle: 'rectRounded'
      }]
    };

    var chartOptions = {
      legend: {
        display: true,
        position: 'top',
        labels: {
          boxWidth: 20,
          fontColor: 'black'
        }
      },
      scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'CPU Load',
            fontSize: 20,
            fontFamily: 'Lato'
          }
        }],
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Time',
            fontSize: 20,
            fontFamily: 'Lato'
          }
        }]
      }
    };

    var lineChart = new Chart(cpuCanvas, {
      type: 'line',
      data: cpuData,
      options: chartOptions
    });
    </script>
  </center>

  <center>
    <br>
    <br>
    <code>
      <button id="memChart" class="button" onclick="self.location.href='http://127.0.0.1:5000/memChart'">Memory Usage Chart</button>
      <button id="fileChart" class="button" onclick="self.location.href='http://127.0.0.1:5000/fileChart'">Filesystem Usage Chart</button>
      <button id="home" class="button" onclick="self.location.href='http://127.0.0.1:5000/'">Homepage</button>
    </code>
  </center>
