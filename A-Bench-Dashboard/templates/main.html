        /* buttons settings */
        .btn-primary {
          border-radius: 5px;
          background-color: #A8E7EF;
        }

        .btn-primary:hover {
          background-color: #A8E7EF;
        }

        .button {
            background-color: #58ADDA;
            border-radius: 5px;
            border: 1px solid blue;
            color: black;
            padding: 10px 12px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            display: inline-block;
            margin: 3px;
        }

        .btn-primary .button:hover {
            background-color: #17A3ED;
        }
